version: 2.1

jobs:
  build:
    working_directory: /Vision
    docker:
      - image: "arminpcm/vision:latest"
    steps:
      - checkout
      - run:
          name: Build and test with Bazel
          command: |
            chmod 777 Tool/clang_tidy/run_clang_tidy.sh
            bazel build //... --config clang-tidy
            bazel test //...

workflows:
  build_and_test:
    jobs:
      - build
